<div class="container" style="margin-top: 50px">
    <form class="form-inline">
        <button style="float:right; margin-right:44px;" routerLink="/employees/create"
            class="btn btn-primary ml-5 my-2 my-sm-0">ADD</button>
    </form>
</div>

<div *ngIf="employees.length !== 0" class="container" style="margin-top: 20px;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FULL NAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">MOBILE NO</th>
                <th scope="col">GENDER</th>
                <th scope="col">DEPARTMENT</th>
                <th scope="col">DOB</th>
                <!-- <th scope="col">IsActive</th> -->
                <th scope="col">ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let employee of employees">

                <tr routerLink="/employees/{{employee.id}}/details" style="cursor:pointer">
                    <td scope="row">{{employee.id}}</td>
                    <td scope="row">{{employee.fullName}}</td>
                    <td scope="row">{{employee.email}}</td>
                    <td scope="row">{{employee.mobileNo}}</td>
                    <td scope="row">{{employee.gender}}</td>
                    <td scope="row">{{employee.department}}</td>
                    <td scope="row">{{employee.dob | date}}</td>
                    <!-- <td scope="row">{{employee.isActive}}</td> -->
                    <td scope="row">
                        <button class="btn btn-primary" routerLink="{{employee.id}}/edit">EDIT</button>
                        <button style="margin-left: 10px;" class="btn btn-secondary"
                            (click)="onDelete(employee)">DELETE</button>
                    </td>
                </tr>

            </ng-container>
        </tbody>
    </table>
</div>

<div *ngIf="employees.length === 0" class="h2">
    NO EMPLOYEES TO DISPLAY
</div>
